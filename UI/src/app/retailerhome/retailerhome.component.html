<div class="product-list-wrapper">
    <h1>Trendy Products</h1>
    <div class="row">
      <div class="col-sm-3" *ngFor="let item of all_products">
        <div class="product-item">
          <a routerLink="details/{{ item._id }}">
            <img src="{{ item.ProductImageurl }}" />
          </a>
        </div>
        <div class="product-details"></div>
        <h5 class="name-head">{{ item.name }}</h5>
  
        <div class="product-price">
          <h6>{{ item.price }}</h6>
        </div>
        <div class="product-color">
          <h6>{{ item.color }}</h6>
        </div>
        <div class="product-footer">
          <a routerLink="/details/{{ item._id }}">View Details</a>
          <a>Add to cart </a>
        </div>
      </div>
    </div>
  </div>
