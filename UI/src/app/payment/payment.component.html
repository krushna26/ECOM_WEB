<div class="payment-form">
    <h2 class="form-title">Payment Details</h2>
  
    <form #paymentForm="ngForm" (ngSubmit)="processPayment(paymentForm.value)" class="form-container">
      <!-- Cardholder Name -->
      <div class="form-group">
        <label for="cardholderName">Cardholder Name</label>
        <input
          type="text"
          id="cardholderName"
          name="cardholderName"
          ngModel
          placeholder="Enter Cardholder Name"
          required
          class="form-input"
        />
      </div>
  
      <!-- Card Number -->
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input
          type="text"
          id="cardNumber"
          name="cardNumber"
          ngModel
          placeholder="Enter Card Number"
          required
          class="form-input"
        />
      </div>
  
      <!-- Expiration Date and CVV -->
      <div class="form-row">
        <div class="form-group">
          <label for="expiryDate">Expiration Date</label>
          <input
            type="text"
            id="expiryDate"
            name="expiryDate"
            ngModel
            placeholder="MM/YY"
            required
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input
            type="text"
            id="cvv"
            name="cvv"
            ngModel
            placeholder="CVV"
            required
            class="form-input"
          />
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="form-button">Submit Payment</button>
    </form>
  </div>
