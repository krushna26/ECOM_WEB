<div class="container product-list-wrapper"> <!-- Add container here -->
  <h1>Trendy Products</h1>
  <div class="row">
    <div class="col-12 col-sm-6 col-lg-3" *ngFor="let item of all_products"> <!-- Enforce four per row on large screens -->
      <div class="product-item">
        <a routerLink="details/{{ item._id }}">
          <img src="{{ item.ProductImageurl }}" alt="{{ item.name }}" />
        </a>
        <div class="product-details"></div>
        <h5 class="name-head">{{ item.name }}</h5>
        <div class="product-price">
          <h6>{{ item.price | currency: 'INR' }}</h6>
        </div>
        <div class="product-color">
          <h6>{{ item.color }}</h6>
        </div>
        <div class="product-footer">
          <a routerLink="details/{{ item._id }}">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
